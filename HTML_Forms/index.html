<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form>
        <div>
            <!-- Text input -->
            <label for="fullname">Enter fullname:</label>
            <input id="fullname" type="text" placeholder="Enter fullname">
        </div>
        <br>
        <!-- Number input -->
        <div>
            <label for="age">Age:</label>
            <input id="age" type="number">
        </div>
        <br>
        <!-- Password input -->
        <div>
            <label for="password">Password:</label>
            <input id="password" type="password">
        </div>
        <br>
        <!-- Email input -->
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email">
        </div>
        <br>
        <!-- URL input -->
        <div>
            <label for="url">URL:</label>
            <input id="url" type="url">
        </div>
        <br>
        <!-- Phone number input -->
        <div>
            <label for="phone">Phone No:</label>
            <input id="phone" type="tel">
        </div>  
        <br>
        <!-- Number input with min and max values -->
        <div>
            <label for="minmax">Age:</label>
            <input id="minmax" type="number" min="18" max="25">
        </div>
        <br>
        <!-- Range input -->
        <div>
            <label for="range">Range:</label>
            <input id="range" type="range" min="18" max="25">
        </div>
        <br>
        <!-- Date input -->
        <div>
            <label for="date">Date:</label>
            <input id="date" type="date">
        </div>
        <br>
        <!-- Time input -->
        <div>
            <label for="time">Time:</label>
            <input id="time" type="time">
        </div>
        <br>
        <!-- Month input -->
        <div>
            <label for="month">Month:</label>
            <input id="month" type="month">
        </div>
        <br>
        <!-- Week input -->
        <div>
            <label for="week">Week:</label>
            <input id="week" type="week">
        </div>
        <br>
        <!-- Color input -->
        <div>
            <label for="color">Color:</label>
            <input id="color" type="color">
        </div>
        <br>
        <!-- Checkbox input -->
        <div>
            <label>Select your course:</label>
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <br>
        <!-- Radio Buttons input -->
        <div>
            <label>Radio Buttons:</label>
            <input type="radio">
        </div>
        <br>
        <!-- File input -->
        <div>
            <label>File:</label>
            <input type="file">
        </div>
        <br>
        <!-- Text area input -->
        <div>
            <label>Description:</label>
            <textarea rows="10" cols="60"></textarea>
        </div>
        <br>
        <!-- Select dropdown -->
        <div>
            <label>Choose your course:</label>
            <select>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
                <option value="React">React</option>
            </select>
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>
